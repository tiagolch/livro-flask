{%block title%}

{%block navbar %}
<h1>Navbar</h1>
{%endblock%}

{%block content%}   
    <h1>Corpo  da pagina</h1>
    {{ super() }} <!-- Chama a informação que esta na base.html-->

        </div>

{%endblock%}
